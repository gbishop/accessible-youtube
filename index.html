<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Accessible YouTube</title>
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="plugin.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onresize="changeFontSize()" onload="changeFontSize();load();">
    <a href="index.html"
      ><img title="Accessible YouTube Home" id="well" src="pics/well.png"
    /></a>
    <a href="help.html"><img title="Help" id="help" src="pics/help.png"/></a>
    <a><img title="Settings" id="settings" src="pics/settings.png"/></a>

    <h1 id="header">Accessible YouTube</h1>
    <div>
      <label>
        <input id="query" value="" type="text" accesskey="s" />
        <button id="searchButton" onclick="pageIndex = 1; search()">
          Search
        </button>
      </label>
    </div>

    <div id="preview"></div>
    <div id="settingsContainer">
      <img
        id="close"
        src="pics/close.png"
        onclick="$('#settingsContainer').slideUp()"
      />
      <h1 id="settingsHeader">Settings</h1>
      <br />
      <div id="textToSpeech">
        <p>Text to Speech</p>
        <input id="textToSpeechSetting" type="checkbox" /><br />
      </div>
      <p class="underlined bold">Enabled Buttons</p>
      <br />
      <p>Play/Pause</p>
      <input id="playPauseSetting" type="checkbox" checked /><br />
      <p>Rewind 10 Seconds</p>
      <input id="rewindSetting" type="checkbox" checked /><br />
      <p>Watch Related Videos</p>
      <input id="relatedSetting" type="checkbox" checked /><br />
      <p>Watch Next Video</p>
      <input id="nextSetting" type="checkbox" checked /><br />
      <p>Single switch scan interval</p>
      <input id="scanInterval" type="number" min="0" max="10" value="0" /><br />
    </div>

    <div id="search-container"></div>

    <div id="videoCenter">
      <div id="videos"></div>

      <br />
      <br />
    </div>

    <div id="huge"></div>

    <div id="controls">
      <div id="tooltip"></div>

      <div class="controlDiv" id="control0">
        <a onclick="confirm();" class="controlButton" id="controlButton0">
          <img id="playPause" class="controlPic" src="pics/pause.png" />
        </a>
      </div>
      <div class="controlDiv" id="control1">
        <a onclick="confirm();" class="controlButton" id="controlButton1">
          <img id="rewind" class="controlPic" src="pics/rewind.png" />
        </a>
      </div>
      <div class="controlDiv" id="control2">
        <a onclick="confirm();" class="controlButton" id="controlButton2">
          <img id="related" class="controlPic" src="pics/related.png" />
        </a>
      </div>
      <div class="controlDiv" id="control3">
        <a onclick="confirm();" class="controlButton" id="controlButton3">
          <img id="back" class="controlPic" src="pics/back.png" />
        </a>
      </div>
    </div>
  </body>
</html>
